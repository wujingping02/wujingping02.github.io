    <script>
        /*zepto 实现轮播图*/
        $(function(){
            /*获取dom*/
            var $banner = $('.jd_banner');
            var $imageBox = $banner.find('ul:first-child');
            /*扩展性选择器需要selector模块*/
            var $pointBox = $banner.find('ul:eq(1)');
            var $points = $pointBox.find('li');
            var width = $banner.width();
            /*自动轮播*/
            var index = 1;
            var animateFuc = function(callback){
                $imageBox.animate({'transform':'translateX('+(-index*width)+'px)'},200,'ease',function(){
                    /*动画结束的回调函数*/
                    if(index>=9){
                        index =1;
                        /*瞬间点位*/
                        $imageBox.css({'transform':'translateX('+(-index*width)+'px)'});
                    }else if(index <= 0){
                        index = 8;
                        /*瞬间点位*/
                        $imageBox.css({'transform':'translateX('+(-index*width)+'px)'});
                    }
                    /*设置原点*/
                    $points.removeClass('now').eq(index-1).addClass('now');

                    callback && callback();
                });
            }
            var timer = setInterval(function(){
                index ++ ;
                /*动画*/
                animateFuc();
            },4000);

            /*滑动切换*/
            $imageBox.on('swipeLeft',function(){
                /*下一张*/
                index ++;
                clearInterval(timer);
                animateFuc(function(){
                    clearInterval(timer);
                    timer = setInterval(function(){
                        index ++ ;
                        /*动画*/
                        animateFuc();
                    },4000);
                });
            });
            $imageBox.on('swipeRight',function(){
                /*上一张*/
                index --;
                clearInterval(timer);
                animateFuc(function(){
                    clearInterval(timer);
                    timer = setInterval(function(){
                        index ++ ;
                        /*动画*/
                        animateFuc();
                    },4000);
                });
            });
        });
    </script>
